<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./test_2.css">
    <script defer src="./timer.js"></script>
    <title></title>
</head>

<body>
    <h1><img src="./weniv-logo (3).png" alt=""></h1>
    <div class="wrap">
        <h2 class="wrap-title">TIMER</h2>
        <div class="timer">
            <div class="hrs">
                <p class="count-title">HRS</p>
                <div class="count-box hrs">00</div>
            </div>
            <div class="min">
                <p class="count-title">MIN</p>
                <div class="count-box min">00</div>
            </div>
            <div class="sec">
                <p class="count-title last">SEC</p>
                <div class="count-box sec last">00</div>
            </div>
        </div>

        <div class="btn-wrap">
            <button class="btn"> <img class="icon" src="./Vector 7.png" alt=""> START</button>
            <button class="btn"> <img class="icon" src="./shape.png" alt=""> RESET</button>
        </div>

    </div>
    <footer>â“’ WENIV Corp.</footer>
</body>

</html>
